<svg width="64" height="64" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Navy Blue gradient matching the theme -->
    <linearGradient id="navyGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e40af;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1e3a8a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
    </linearGradient>

    <!-- White for contrast -->
    <linearGradient id="whiteGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f8fafc;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background circle for better visibility -->
  <circle cx="32" cy="32" r="30" fill="url(#whiteGradient)" stroke="url(#navyGradient)" stroke-width="2"/>

  <!-- TAT Letters - Redesigned for better clarity at small size -->
  <g transform="translate(8, 16)">
    <!-- T -->
    <rect x="2" y="2" width="12" height="3" fill="url(#navyGradient)"/>
    <rect x="6.5" y="2" width="3" height="18" fill="url(#navyGradient)"/>

    <!-- A -->
    <path d="M20 20 L24 2 L28 20 L26 20 L25.5 17 L22.5 17 L22 20 Z M23 14 L25 14 L24 9 Z" fill="url(#navyGradient)"/>

    <!-- T -->
    <rect x="32" y="2" width="12" height="3" fill="url(#navyGradient)"/>
    <rect x="36.5" y="2" width="3" height="18" fill="url(#navyGradient)"/>
  </g>

  <!-- Decorative dots for Thai corporate identity -->
  <circle cx="16" cy="48" r="2" fill="url(#navyGradient)" opacity="0.6"/>
  <circle cx="32" cy="50" r="2.5" fill="url(#navyGradient)" opacity="0.8"/>
  <circle cx="48" cy="48" r="2" fill="url(#navyGradient)" opacity="0.6"/>
</svg>