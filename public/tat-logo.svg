<svg width="64" height="64" viewBox="0 0 400 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradient for the main logo symbol -->
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4F46E5;stop-opacity:1" />
      <stop offset="30%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#06B6D4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#10B981;stop-opacity:1" />
    </linearGradient>

    <!-- Gradient for TAT text -->
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e3a8a;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#06B6D4;stop-opacity:1" />
    </linearGradient>

    <!-- Shadow gradient -->
    <linearGradient id="shadowGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#000000;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#000000;stop-opacity:0.1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="400" height="600" fill="#2A2D3E" />

  <!-- Main TAT Symbol -->
  <g transform="translate(50, 80)">
    <!-- Complex curved logo symbol recreation -->
    <!-- Left curved element -->
    <path d="M50 30 Q30 10 10 30 Q0 40 10 50 L40 50 Q60 50 80 70 Q90 80 80 90 L20 90 Q0 90 0 110 Q0 130 20 130 L120 130 Q140 130 150 110 Q160 100 150 90 L120 90 Q100 90 80 70 Q70 60 80 50 L120 50 Q140 50 150 30 Q160 20 150 10 Q140 0 120 10 L50 10 Q30 10 30 30 Z"
          fill="url(#logoGradient)"
          opacity="0.9" />

    <!-- Right curved element -->
    <path d="M180 30 Q200 10 220 30 Q230 40 220 50 L190 50 Q170 50 150 70 Q140 80 150 90 L210 90 Q230 90 230 110 Q230 130 210 130 L110 130 Q90 130 80 110 Q70 100 80 90 L110 90 Q130 90 150 70 Q160 60 150 50 L110 50 Q90 50 80 30 Q70 20 80 10 Q90 0 110 10 L180 10 Q200 10 200 30 Z"
          fill="url(#logoGradient)"
          opacity="0.8" />

    <!-- Bottom connecting element -->
    <path d="M100 130 Q120 150 140 130 L160 130 Q180 150 200 130 Q220 110 200 90 Q180 70 160 90 L140 90 Q120 70 100 90 Q80 110 100 130 Z"
          fill="url(#logoGradient)" />

    <!-- Center connecting piece -->
    <ellipse cx="150" cy="100" rx="25" ry="15" fill="url(#logoGradient)" opacity="0.7" />
  </g>

  <!-- TAT Text -->
  <g transform="translate(80, 380)">
    <!-- T -->
    <rect x="0" y="0" width="60" height="15" fill="url(#textGradient)" />
    <rect x="22.5" y="0" width="15" height="80" fill="url(#textGradient)" />

    <!-- A -->
    <path d="M80 80 L95 0 L110 80 L100 80 L98 60 L92 60 L90 80 Z M93 45 L97 45 L95 25 Z"
          fill="url(#textGradient)" />

    <!-- T -->
    <rect x="120" y="0" width="60" height="15" fill="url(#textGradient)" />
    <rect x="142.5" y="0" width="15" height="80" fill="url(#textGradient)" />
  </g>

  <!-- Subtle shadow effects -->
  <ellipse cx="200" cy="580" rx="150" ry="15" fill="url(#shadowGradient)" opacity="0.3" />
</svg>